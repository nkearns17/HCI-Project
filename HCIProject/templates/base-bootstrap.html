<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>theGames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
         @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                  float: none;
                  padding-left: 5px;
                  padding-right: 5px;
                }
              }
    </style>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/theGames/">theGames</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
                 {% block sidebar %}
			<ul class="nav">
				<li><a href="/theGames/">Home</a></li>
                                <li><a href="/theGames/events/">Events</a></li>
                                <li><a href="/theGames/updates" >Updates</a></li>
			</ul>
                 {% endblock %}
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
                        {% block content %}

				Events List:<br>
	{% if event_list %}
		<UL>
		{% for event in event_list %}
		        <LI>{{ event.name }}</LI>
		{% endfor %}
		</UL>
	{% else %}
		<P>No Events at present.</P>
	{% endif %}				

                            {% endblock %}
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Glasgow Commonwealth Games 2014</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-transition.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-alert.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-modal.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-dropdown.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-scrollspy.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-tab.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-popover.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-button.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-collapse.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-carousel.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets//js/bootstrap-typeahead.js"></script>

  </body>
</html>
