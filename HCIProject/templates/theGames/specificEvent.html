<html>

{% extends 'theGames/base-bootstrap.html' %}

{% block content %}

	<a href="/theGames/events/" class="btn btn-primary btn-large"><i class="icon-white icon-chevron-left"></i> Back to Events</a>

	<center><h2><u>{{ev_name}}</u></h2></center><br>
	<div class="btn-group ">
	{% if events_list %}
		<UL>
		{% for event in events_list %}
			<a href="/theGames/details/" class="btn btn-info btn-large">{{event.title}} </a>
		{% endfor %}
		</UL>
	{% endif %}
	</div>

{% endblock %}

</html>
