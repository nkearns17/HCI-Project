<html>

{% extends 'theGames/base-bootstrap.html' %}

{% block content %}

	<a href="/theGames/events/" class="btn btn-primary btn-large"><i class="icon-white icon-chevron-left"></i> Back to Events</a>

	<h2>{{ev_name}}</h2>
	{% if events_list %}
		{% for event in events_list %}
			<div class=event >
				<LI>{{event.title}}</LI>
			</div>
		{% endfor %}
	{% endif %}

{% endblock %}

</html>
