<html>
<body>

{% extends 'theGames/base-bootstrap.html' %}

{% block content %}

	<h2>Events</h2>	
	<br><br>

	<div class="btn-group ">
	{% if event_list %}
		<UL>
		{% for event in event_list %}
		          <LI><A HREF="/theGames/specificEvent/{{event.name}}">{{event.name}}</A></LI>
		{% endfor %}
		</UL>
	{% else %}
		<P>No Events at present.</P>
	{% endif %}
	</div> 

{% endblock %}

</body>
</html>
